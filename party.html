<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kraken‚Äôs Bachelor Party HQ</title>

<style>
:root{
  --panel: rgba(0,0,0,0.18);
  --border: rgba(255,255,255,0.10);
  --text:#f4f4f4;
  --muted:#bdbdbd;
  --neon1:#00f5ff;
  --neon2:#ff3df0;
  --good:#67ff7a;
  --bad:#ff5a5a;
  --warn:#ffe66d;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(1000px 650px at 10% 0%, rgba(0,245,255,0.16), transparent 60%),
    radial-gradient(1000px 650px at 90% 10%, rgba(255,61,240,0.14), transparent 60%),
    linear-gradient(180deg, #06060a, #0a0a10);
  color:var(--text);
}

/* =====================
   DISCO & PANIC MODES
   ===================== */
body.disco{
  animation: hueSpin 2.2s linear infinite;
}
@keyframes hueSpin{
  from{filter:hue-rotate(0deg);}
  to{filter:hue-rotate(360deg);}
}
body.panic{
  filter: grayscale(1) contrast(1.08) brightness(0.95);
}
body.panic header h1{
  text-shadow:none !important;
}

/* =====================
   LAYOUT
   ===================== */
.wrap{padding:22px; display:grid; place-items:center;}
.shell{
  width:min(1200px, 96vw);
  border-radius:22px;
  background: rgba(10,10,14,0.45);
  border:1px solid var(--border);
  box-shadow:0 20px 70px rgba(0,0,0,0.65);
  backdrop-filter: blur(10px);
}
header{
  padding:18px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(255,255,255,0.08);
}
h1{margin:0;font-size:22px;font-weight:950;}

.pill{
  font-size:12px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:var(--muted);
  padding:7px 10px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.14);
  background:rgba(255,255,255,0.04);
}
.btn{
  border:none;
  border-radius:12px;
  padding:10px 12px;
  background:rgba(255,255,255,0.08);
  color:var(--text);
  font-weight:850;
  cursor:pointer;
  border:1px solid rgba(255,255,255,0.14);
}
.btn:hover{background:rgba(255,255,255,0.12);}

.toast{
  position:fixed;
  left:50%;
  bottom:16px;
  transform:translateX(-50%);
  padding:10px 12px;
  border-radius:12px;
  font-weight:900;
  border:1px solid rgba(255,255,255,0.16);
  background:rgba(0,0,0,0.55);
  color:#f1f1f1;
  display:none;
  z-index:100;
}
.toast.show{display:block}

/* =====================
   MODAL
   ===================== */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.6);
  display:none;
  place-items:center;
  z-index:90;
}
.overlay.show{display:grid;}
.modal{
  width:min(520px,90vw);
  background:rgba(10,10,14,0.9);
  border:1px solid rgba(255,255,255,0.12);
  border-radius:20px;
  padding:18px;
}
</style>
</head>

<body>

<audio id="discoAudio" preload="auto" loop>
  <source src="./assets/disco.mp3" type="audio/mpeg">
</audio>

<div class="wrap">
  <div class="shell">
    <header>
      <h1 id="heroTitle">üêô Kraken‚Äôs Bachelor Party HQ</h1>
      <span class="pill">Top Secret</span>
    </header>

    <div style="padding:18px;color:#d7d7d7;">
      <p>
        This page contains <b>classified bachelor party intelligence</b>.
      </p>
      <p class="small">
        (Some features are‚Ä¶ hidden.)
      </p>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<div class="overlay" id="krakenOverlay">
  <div class="modal">
    <span class="pill">Cheat Code</span>
    <h3 style="margin:10px 0;">üêô Kraken Identified</h3>
    <p>Disco Mode unlocked.</p>
    <button class="btn" id="closeKraken">Proceed</button>
  </div>
</div>

<script>
/* =====================
   UTIL
   ===================== */
function toast(msg){
  const t=document.getElementById("toast");
  t.textContent=msg;
  t.classList.add("show");
  clearTimeout(toast._t);
  toast._t=setTimeout(()=>t.classList.remove("show"),1200);
}

/* =====================
   STATE
   ===================== */
let discoUnlocked = false;
let discoTimer = null;
const discoAudio = document.getElementById("discoAudio");

/* =====================
   DISCO CONTROL
   ===================== */
function startDisco(){
  if(!discoUnlocked) return;
  document.body.classList.add("disco");
  discoAudio.currentTime = 0;
  discoAudio.volume = 0.85;
  discoAudio.play().catch(()=>{});
  toast("ü™© Disco Mode ON");

  clearTimeout(discoTimer);
  discoTimer = setTimeout(stopDisco, 10000);
}
function stopDisco(){
  document.body.classList.remove("disco");
  discoAudio.pause();
  discoAudio.currentTime = 0;
}

/* =====================
   PANIC BUTTON
   ===================== */
function togglePanic(){
  const on = !document.body.classList.contains("panic");
  document.body.classList.toggle("panic", on);
  if(on){
    stopDisco();
    toast("üßë‚Äçüíº Panic Mode");
  } else {
    toast("üòà Panic Off");
  }
}

/* =====================
   CHEAT CODE
   ===================== */
let buffer="";
const SECRET="kraken";

window.addEventListener("keydown",(e)=>{
  const t=e.target;
  if(t && (t.tagName==="INPUT"||t.tagName==="TEXTAREA")) return;

  if(e.key.length===1){
    buffer=(buffer+e.key.toLowerCase()).slice(-20);
    if(buffer.includes(SECRET)){
      buffer="";
      discoUnlocked=true;
      document.getElementById("krakenOverlay").classList.add("show");
      toast("üêô Kraken mode enabled");
    }
  }

  if(e.key.toLowerCase()==="p") togglePanic();
});

/* =====================
   DISCO TRIGGER (LOCKED)
   ===================== */
window.addEventListener("dblclick",()=>{
  if(!discoUnlocked){
    toast("üîí Disco locked");
    return;
  }
  if(document.body.classList.contains("disco")){
    stopDisco();
  } else {
    startDisco();
  }
});

/* =====================
   MODAL CLOSE
   ===================== */
document.getElementById("closeKraken").onclick=()=>{
  document.getElementById("krakenOverlay").classList.remove("show");
};
</script>

</body>
</html>
