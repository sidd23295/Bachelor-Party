<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Under Construction</title>

<style>
:root{
  --border: rgba(255,255,255,0.10);
  --text:#f4f4f4;
  --muted:#bdbdbd;
  --neon1:#00f5ff;
  --neon2:#ff3df0;
  --warn:#ffe66d;
}
*{box-sizing:border-box;}
body{
  margin:0;
  min-height:100vh;
  color:var(--text);
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  background:
    radial-gradient(1000px 650px at 10% 0%, rgba(0,245,255,0.18), transparent 60%),
    radial-gradient(1000px 650px at 90% 10%, rgba(255,61,240,0.16), transparent 60%),
    radial-gradient(900px 600px at 50% 110%, rgba(255,230,109,0.10), transparent 55%),
    linear-gradient(180deg, #06060a, #0a0a10);
  overflow:hidden;
}
.bgFX{
  position:fixed; inset:0; pointer-events:none; z-index:0; overflow:hidden;
}
.fxOrb{
  position:absolute; width:420px; height:420px; border-radius:50%;
  filter: blur(60px); opacity:.28; mix-blend-mode: screen;
  animation: fxDrift 16s ease-in-out infinite;
}
.fxOrb.o1{ background: var(--neon1); top:-140px; left:-180px; }
.fxOrb.o2{ background: var(--neon2); top:10%; right:-220px; animation-delay:-5s; }
.fxOrb.o3{ background: var(--warn); bottom:-200px; left:20%; animation-delay:-9s; }
@keyframes fxDrift{
  0%{ transform: translate(0,0) scale(1); }
  50%{ transform: translate(70px,40px) scale(1.12); }
  100%{ transform: translate(0,0) scale(1); }
}
.fxGrid{
  position:absolute; inset:-20%;
  opacity:.16;
  background-image:
    linear-gradient(rgba(255,255,255,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
  background-size: 64px 64px;
  mask-image: radial-gradient(circle at 50% 20%, rgba(0,0,0,1), rgba(0,0,0,0));
}
.fxNoise{
  position:absolute; inset:0; opacity:.06;
  background-image:
    repeating-linear-gradient(0deg, rgba(255,255,255,0.06), rgba(255,255,255,0.06) 1px, transparent 1px, transparent 3px),
    repeating-linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.04) 1px, transparent 1px, transparent 4px);
  mix-blend-mode: overlay;
}
.fxVignette{
  position:absolute; inset:0;
  background: radial-gradient(circle at 50% 0%, transparent 35%, rgba(0,0,0,0.55) 100%);
  opacity:.8;
}

.wrap{
  position:relative; z-index:2;
  min-height:100vh;
  display:grid;
  place-items:center;
  padding:24px;
}
.card{
  width:min(980px, 94vw);
  border-radius:22px;
  background: rgba(15,15,20,0.70);
  border:1px solid var(--border);
  box-shadow:0 20px 60px rgba(0,0,0,0.65);
  backdrop-filter: blur(10px);
  overflow:hidden;
  position:relative;
}
.topRight{
  position:absolute;
  right:14px;
  top:14px;
  display:flex;
  gap:10px;
  align-items:center;
}
.xBtn{
  appearance:none;
  border:none;
  color:var(--text);
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.14);
  padding:10px 12px;
  border-radius:12px;
  cursor:pointer;
  font-weight:950;
  transition:transform .06s ease, background .15s ease;
}
.xBtn:hover{background:rgba(255,255,255,0.12);}
.xBtn:active{transform:scale(0.98);}

.inner{
  padding:34px 22px 30px;
  text-align:center;
}
h1{
  margin:10px 0 8px;
  font-size: clamp(30px, 3.8vw, 52px);
  font-weight: 1000;
  text-shadow:
    0 0 16px rgba(0,245,255,0.18),
    0 0 34px rgba(255,61,240,0.12);
}
.sub{
  margin:0 auto 18px;
  max-width: 60ch;
  color:#d6d6d6;
  line-height:1.6;
  font-weight:800;
}
.sweep{
  position:relative;
  height:3px;
  width:min(560px,86%);
  margin:16px auto 12px;
  border-radius:999px;
  background:rgba(255,255,255,0.10);
  overflow:hidden;
}
.sweep::after{
  content:"";
  position:absolute;
  inset:-2px 0;
  width:45%;
  background:linear-gradient(90deg, transparent, var(--neon1), var(--neon2), transparent);
  filter:blur(2px);
  animation:sweep 1.35s linear infinite;
}
@keyframes sweep{ 0%{transform:translateX(-120%);} 100%{transform:translateX(240%);} }

.pill{
  font-size:12px;
  letter-spacing:.12em;
  text-transform:uppercase;
  color:var(--muted);
  padding:7px 10px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,0.14);
  background:rgba(255,255,255,0.04);
  display:inline-block;
}
.small{
  margin-top:10px;
  color:var(--muted);
  font-size:12px;
  line-height:1.5;
}

@media (prefers-reduced-motion: reduce){
  .fxOrb, .sweep::after{ animation:none !important; }
}
</style>
</head>
<body>

<div class="bgFX" aria-hidden="true">
  <div class="fxOrb o1"></div>
  <div class="fxOrb o2"></div>
  <div class="fxOrb o3"></div>
  <div class="fxGrid"></div>
  <div class="fxNoise"></div>
  <div class="fxVignette"></div>
</div>

<div class="wrap">
  <div class="card">
    <div class="topRight">
      <!-- Change href to gate.html if you rename your Access Gate -->
      <button class="xBtn" onclick="window.location.href='./index.html'" title="Enter (testing)">‚úï</button>
    </div>

    <div class="inner">
      <span class="pill">Under Construction</span>
      <h1>üêô Kraken‚Äôs Bachelor Party HQ</h1>
      <p class="sub">
        This site is being assembled by highly unqualified engineers.
        Please return later.
      </p>
      <div class="sweep"></div>
      <span class="pill">Status: cooking</span>
      <div class="small">
        (If you‚Äôre seeing this and you‚Äôre not supposed to‚Ä¶ no you didn‚Äôt.)
      </div>
    </div>
  </div>
</div>

</body>
