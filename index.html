<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bachelor Party ‚Äì Loading...</title>

  <style>
    :root{
      --bg1:#050505;
      --bg2:#0c0c0c;
      --neon1:#00f5ff;
      --neon2:#ff3df0;
      --neon3:#ffe66d;
      --text:#f6f6f6;
      --muted:#b9b9b9;
    }

    *{box-sizing:border-box;}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:
        radial-gradient(1200px 700px at 15% -10%, #1b1b3a 0%, transparent 60%),
        radial-gradient(1200px 700px at 85% 0%, #3a1536 0%, transparent 60%),
        radial-gradient(900px 600px at 50% 110%, #0f2a25 0%, transparent 55%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      overflow:hidden;
    }

    /* floating glow orbs */
    .orb{
      position:absolute;
      width:280px; height:280px;
      border-radius:50%;
      filter:blur(40px);
      opacity:.35;
      animation: drift 14s ease-in-out infinite;
      mix-blend-mode:screen;
    }
    .orb.o1{background:var(--neon1); top:-80px; left:-60px;}
    .orb.o2{background:var(--neon2); top:10%; right:-90px; animation-delay:-4s;}
    .orb.o3{background:var(--neon3); bottom:-100px; left:20%; animation-delay:-7s;}

    @keyframes drift{
      0%{transform:translate(0,0) scale(1);}
      50%{transform:translate(40px,30px) scale(1.15);}
      100%{transform:translate(0,0) scale(1);}
    }

    .card{
      position:relative;
      width:min(92vw,680px);
      padding:40px 34px;
      border-radius:22px;
      background:rgba(10,10,12,0.75);
      border:1px solid rgba(255,255,255,0.10);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.65),
        inset 0 0 0 1px rgba(255,255,255,0.03);
      backdrop-filter: blur(10px);
      text-align:center;
      z-index:2;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 14px;
      border-radius:999px;
      background:rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      font-size:.85rem;
      letter-spacing:.12em;
      text-transform:uppercase;
      color:var(--muted);
    }

    .title{
      margin:18px 0 6px;
      font-size: clamp(28px, 4vw, 42px);
      line-height:1.1;
      font-weight:800;
      letter-spacing:0.02em;
      text-shadow:
        0 0 12px rgba(0,245,255,0.25),
        0 0 28px rgba(255,61,240,0.18);
    }

    .subtitle{
      margin:0 auto 18px;
      max-width:52ch;
      color:#d7d7d7;
      font-size: clamp(14px, 2vw, 17px);
      line-height:1.6;
    }

    /* neon line sweep */
    .sweep{
      position:relative;
      height:3px;
      width:min(420px,80%);
      margin:18px auto 20px;
      border-radius:999px;
      background:rgba(255,255,255,0.08);
      overflow:hidden;
    }
    .sweep::after{
      content:"";
      position:absolute;
      inset:-2px 0;
      width:45%;
      background:linear-gradient(90deg, transparent, var(--neon1), var(--neon2), transparent);
      animation:sweep 1.5s linear infinite;
      filter:blur(2px);
    }
    @keyframes sweep{
      0%{transform:translateX(-120%);}
      100%{transform:translateX(240%);}
    }

    /* loading dots */
    .loading{
      display:flex;
      justify-content:center;
      gap:10px;
      margin:6px 0 18px;
    }
    .dot{
      width:10px; height:10px; border-radius:50%;
      background:var(--neon1);
      animation:bounce 1s infinite ease-in-out;
      box-shadow:0 0 12px rgba(0,245,255,0.9);
    }
    .dot:nth-child(2){
      background:var(--neon2);
      animation-delay:.15s;
      box-shadow:0 0 12px rgba(255,61,240,0.9);
    }
    .dot:nth-child(3){
      background:var(--neon3);
      animation-delay:.3s;
      box-shadow:0 0 12px rgba(255,230,109,0.9);
    }
    @keyframes bounce{
      0%,80%,100%{transform:translateY(0); opacity:.6;}
      40%{transform:translateY(-10px); opacity:1;}
    }

    /* rotating emoji ring */
    .ring{
      position:relative;
      width:120px; height:120px;
      margin:8px auto 6px;
    }
    .ring .center{
      position:absolute; inset:0;
      display:grid; place-items:center;
      font-size:42px;
      animation:pulse 2.2s ease-in-out infinite;
    }
    @keyframes pulse{
      0%,100%{transform:scale(1);}
      50%{transform:scale(1.08);}
    }
    .ring .orbit{
      position:absolute; inset:-6px;
      border-radius:50%;
      animation:spin 8s linear infinite;
    }
    .ring .orbit span{
      position:absolute;
      font-size:20px;
      filter:drop-shadow(0 0 6px rgba(255,255,255,0.35));
    }
    .ring .orbit span:nth-child(1){top:-6px; left:50%; transform:translateX(-50%);}
    .ring .orbit span:nth-child(2){right:-6px; top:50%; transform:translateY(-50%);}
    .ring .orbit span:nth-child(3){bottom:-6px; left:50%; transform:translateX(-50%);}
    .ring .orbit span:nth-child(4){left:-6px; top:50%; transform:translateY(-50%);}
    @keyframes spin{
      to{transform:rotate(360deg);}
    }

    .footer{
      margin-top:12px;
      font-size:.9rem;
      color:var(--muted);
      letter-spacing:.1em;
      text-transform:uppercase;
    }

    /* subtle falling confetti (CSS only) */
    .confetti{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
    }
    .confetti i{
      position:absolute;
      top:-10vh;
      width:8px; height:14px;
      opacity:.85;
      transform:rotate(20deg);
      animation: fall linear infinite;
      border-radius:2px;
    }
    .confetti i:nth-child(odd){width:6px; height:10px;}
    .confetti i:nth-child(1){left:5%; background:var(--neon1); animation-duration:7s;}
    .confetti i:nth-child(2){left:15%; background:var(--neon2); animation-duration:9s; animation-delay:-2s;}
    .confetti i:nth-child(3){left:25%; background:var(--neon3); animation-duration:8s; animation-delay:-4s;}
    .confetti i:nth-child(4){left:38%; background:#7cff6b; animation-duration:10s; animation-delay:-6s;}
    .confetti i:nth-child(5){left:50%; background:#ff7b54; animation-duration:7.5s; animation-delay:-3s;}
    .confetti i:nth-child(6){left:62%; background:#9b7bff; animation-duration:9.5s; animation-delay:-5s;}
    .confetti i:nth-child(7){left:74%; background:#ffd166; animation-duration:8.5s; animation-delay:-1s;}
    .confetti i:nth-child(8){left:86%; background:#4dabff; animation-duration:11s; animation-delay:-7s;}
    .confetti i:nth-child(9){left:95%; background:#ff4dd2; animation-duration:9s; animation-delay:-8s;}

    @keyframes fall{
      0%{transform:translateY(-10vh) rotate(0deg); opacity:.9;}
      100%{transform:translateY(110vh) rotate(480deg); opacity:0.9;}
    }
  </style>
</head>
<body>
  <!-- ambient glow -->
  <div class="orb o1"></div>
  <div class="orb o2"></div>
  <div class="orb o3"></div>

  <!-- confetti -->
  <div class="confetti" aria-hidden="true">
    <i></i><i></i><i></i><i></i><i></i><i></i><i></i><i></i><i></i>
  </div>

  <main class="card" role="main">
    <div class="badge">Site status ¬∑ Building the chaos</div>

    <div class="ring" aria-hidden="true">
      <div class="orbit">
        <span>üçª</span><span>üéÆ</span><span>üçï</span><span>üéâ</span>
      </div>
      <div class="center">üòà</div>
    </div>

    <h1 class="title">Bachelor Party HQ</h1>
    <p class="subtitle">
      We‚Äôre assembling the weekend plan. Expect games, food, and questionable decisions.
    </p>

    <div class="sweep"></div>

    <div class="loading" aria-label="Loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div class="footer">Under Construction ¬∑ Coming Soon</div>
  </main>
</body>
</html>
